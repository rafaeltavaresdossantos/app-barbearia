<ion-header translucent no-border>
  <ion-list>
    <ion-item *ngIf="barbeiro$ | async as barbeiro">
      <ion-avatar>
        <img [src]="barbeiro.imagem" alt=""> 
      </ion-avatar>
      <ion-label>
        <ion-title slot="end">{{ barbeiro.nome }}</ion-title>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-toolbar>
    <ion-title class="titulo-lista">Selecione o servi√ßo desejado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let l of lista" detail>
    <ion-label>
      <h3>{{l.servico}}</h3>
      <p>{{l.tempo}}</p>
    </ion-label>
    <ion-label slot="end" text-right>
      <h3>{{l.preco}}</h3>
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
