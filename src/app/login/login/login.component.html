
<ion-content class="ion-padding">
  <h1 class="ion-text-center">
   <img src="assets/img/logo.jpg" alt="">
  </h1>

  <form
    [formGroup]="loginForm"
    (submit)="realizarLogin()"
  >

    <ng-container *ngIf="!comparaCadEmail.modoLogin">
      <ion-item>
        <ion-icon
          name="person"
          color="primary"
          slot="start"
        ></ion-icon>
        <ion-input
          type="text"
          placeholder="Nome"
          formControlName="nome"
        ></ion-input>
        <ion-note
          slot="end"
          color="danger"
          
        >
        </ion-note>
        <ion-note
          slot="end"
          color="danger"
        >
         
        </ion-note>
      </ion-item>
    </ng-container>

    <ion-item>
      <ion-icon
        name="mail"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        inputmode="email"
        autofocus="true"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="loginForm.get('email').dirty && loginForm.get('email').hasError('required')"
      >
        Email obrigatório
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="loginForm.get('email').dirty && loginForm.get('email').hasError('email')"
      >
        Email inválido
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon
        name="lock"
        color="primary"
        slot="start"
      ></ion-icon>
      <ion-input
        type="password"
        placeholder="Senha"
        formControlName="senha"
      ></ion-input>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="loginForm.get('email').dirty && loginForm.get('email').hasError('required')"
      >
        Email obrigatório
      </ion-note>
      <ion-note
        slot="end"
        color="danger"
        *ngIf="loginForm.get('email').dirty && loginForm.get('email').hasError('minlength')"
      >
        Mínimo 6 caracteres
      </ion-note>
    </ion-item>

    <ion-button
      expand="block"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      {{ comparaCadEmail.acao }}
    </ion-button>
  </form>

  <ion-button
    expand="block"
    fill="clear"
    (click)="trocaModoLoginCadastro()"
  >
    {{ comparaCadEmail.trocaAcao }}
  </ion-button>
  <ion-button type="submit" expand="block">
    <ion-icon
      name="logo-facebook"
      slot="start"
    ></ion-icon>
    Logar com Facebook
  </ion-button>
</ion-content>
