<ion-content class="ion-padding">
  <h1 class="ion-text-center">
    <ion-icon name="done-all" color="primary" class="icon-7em"></ion-icon>
  </h1>

  <form [formGroup]="loginForm" (submit)="realizarLogin()">
    <ion-item>
      <ion-icon name="mail" color="primary" slot="start"></ion-icon>
      <ion-input
        type="email"
        placeholder="Email"
        formControlName="email"
        inputmode="email"
        autofocus="true"
      ></ion-input>
      <ion-note slot="end" color="danger" *ngIf="loginForm.get('email').dirty && loginForm.get('email').hasError('required')"
        >Email obrigatório</ion-note
      >
      <ion-note slot="end" color="danger" *ngIf="loginForm.get('email').dirty && loginForm.get('email').hasError('email')"
        >Email inválido</ion-note
      >
    </ion-item>

    <ion-item>
      <ion-icon name="lock" color="primary" slot="start"></ion-icon>
      <ion-input type="password" placeholder="Senha" formControlName="senha"></ion-input>
      <ion-note slot="end" color="danger" *ngIf="loginForm.get('senha').dirty && loginForm.get('senha').hasError('required')"
        >Senha obrigatória</ion-note
      >
      <ion-note slot="end" color="danger" *ngIf="loginForm.get('senha').dirty && loginForm.get('senha').hasError('minlength')"
        >Mínimo 6 caracteres</ion-note
      >
    </ion-item>

    <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">Login</ion-button>
  </form>

  <ion-button expand="block" fill="clear">Criar conta</ion-button>
  <ion-button expand="block">
    <ion-icon name="logo-facebook" slot="start"></ion-icon>
    Login com Facebook
  </ion-button>
</ion-content>
