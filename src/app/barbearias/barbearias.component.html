<ion-app>
  <ion-menu side="start">
    <ion-header>
      <ion-toolbar translucent>
        <ion-title>Barbearias</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="chatbubbles" slot="start"></ion-icon>
          <ion-label>Mensagens</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Configurações</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" main>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Barbearias</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding container">
      <ion-card *ngFor="let barbearia of barbearias | async" (click)="acessarBarbearia(barbearia.id)">
        <ion-item>
          <ion-avatar slot="start">
            <img [src]="barbearia.foto">
          </ion-avatar>
          <ion-label>
            <h2>{{ barbearia.nome }}</h2>
            <h3>{{barbearia.endereco}}</h3>
          </ion-label>
          <!-- <ion-checkbox color="primary" [checked]="barbearia.padrao"></ion-checkbox> -->
        </ion-item>
      </ion-card>
    </ion-content>
  </div>
</ion-app>
