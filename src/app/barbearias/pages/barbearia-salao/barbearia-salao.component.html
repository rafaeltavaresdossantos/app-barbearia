 <ng-container *ngIf="barbearia$ | async as barbearia">
  <ion-content>
    <ion-card>
      <img [src]="barbearia.foto"/>
      <ion-card-header>
        <ion-card-subtitle>{{ barbearia.endereco }}</ion-card-subtitle>
        <ion-card-title>{{ barbearia.nome }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{barbearia.descricao}}
      </ion-card-content>
      <ion-button class="btn-precos">Serviços / Preços</ion-button>
    </ion-card>
    <ng-container *ngIf="barbeiros$ as barbeiros">
      <div class="category-block">
        <ion-row no-padding class="category-banner">
            <ion-col text-left button tappable align-self-center>
              Barbeiros
            </ion-col>
          </ion-row>
      
          <ion-slides [options]="{
            slidesPerView: 1.6,
            spaceBetween: 10,
            centeredSlides: true
          }">
            <ion-slide *ngFor="let barbeiro of barbeiros$ | async">
              
              <!-- <ion-card>
                <ion-card-header>
                  <ion-card-title>
                    {{ barbeiro.nome }}
                  </ion-card-title>
                  <ion-card-content>
                    <img [src]="barbeiro.imagem || imagemPadrao">
                    <ion-button expand="full" (click)="acessarBarbeiro(barbeiro.id)">Selecionar</ion-button>
                  </ion-card-content>
                </ion-card-header>
              </ion-card> -->

              <ion-card>
                <div class="ajuste-imagem">
                  <img class="foto-barbeiro" [src]="barbeiro.imagem"/>
                </div>
                <ion-card-header>
                  <ion-card-title>{{barbeiro.nome}}</ion-card-title>
                  <ion-card-subtitle>Especialidades:</ion-card-subtitle>
                </ion-card-header>
                <p>Corte - Barba - platinado</p>
                <ion-card-content>
                  
                  <ion-button expand="full" (click)="acessarBarbeiro(barbeiro.id)">Selecionar</ion-button>
                </ion-card-content>
              </ion-card>
              
            </ion-slide>
          </ion-slides>
      
        </div>
    </ng-container>
  </ion-content>
</ng-container>
